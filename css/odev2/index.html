<body>
        <form action="" class="center">

                                    <br>
                                </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="37%" class="bg-color2">
                                <div class="center">
                                    <span>Special Searches</span>

                                    <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/stanford">Stanford Search</a>
                                    <br>
                                    <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux">Linux Search</a>
                                    <br>
                                </div>

                                <br>
                                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google logos</a>

                            <input class="font-size2 left-align google-search" type="submit" value="Subscribe">
                            <a class="font-size" href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                        </div>
